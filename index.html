<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud con LocalStorage Jose y Vale</title>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-7 text-center">
                <h1 class="fw-bold text-info">Crud Tienda</h1>
            </div>
            
            <div class="col-7">
                <form class="p-4 border border-info rounded bg-light shadow-lg">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Cliente</label>
                        <input type="text" class="cliente form-control border-info" placeholder="Nombre del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Producto</label>
                        <select class="producto form-select border-info">
                            <option selected value="">Selecciona un producto</option>
                            <option value="pizza">Pizza</option>
                            <option value="hamburguesa">Hamburguesa</option>
                            <option value="perro">Perro</option>
                            <option value="pasta">Pastas</option>
                            <option value="lasagna">Lasagna</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Precio</label>
                        <input type="number" class="precio form-control border-info" placeholder="Precio del producto">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Imagen</label>
                        <input type="url" class="imagen form-control border-info" placeholder="URL de la imagen">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripci√≥n</label>
                        <input type="text" class="descripcion form-control border-info" placeholder="Ejemplo: sin cebolla">
                    </div>
                    <button type="button" class="btn-guardar btn btn-info w-100 text-white">Enviar pedido</button>
                    <button type="button" class="d-none btn-actualizar btn btn-secondary w-100">Actualizar pedido</button>
                </form>
            </div>
            <div class="col-7 d-flex">
                <input type="text" class="form-control border-info my-3 me-1" id="buscador" placeholder="Buscar por nombre del cliente">
                <button id="btn-buscar" class="btn btn-info my-3 text-white">Buscar üîç</button>
            </div>  
            <div class="col-7">
                <table class="table table-hover mt-3 shadow-lg">
                    <thead class="bg-info text-white">
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Descripci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-light"></tbody>
                </table>
            </div>
        </div>
        <button class="btn-descargarPedidos btn btn-success btn-sm px-4 py-2 w-auto">Descargar PDF con todos los pedidos</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="localStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
